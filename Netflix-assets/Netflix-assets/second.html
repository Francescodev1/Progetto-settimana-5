<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark">

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/netflix_logo.png" alt="Bootstrap" width="100" height="50">
                  </a>
              
            </div>
          </nav>
    </header>

    <div class="container position-relative">
    <div class="contenitore">
      <div>
        <h1 class="">Edit Profile</h1>
        <hr>
      </div>
      <div class="d-flex">
        <div>
          <img src="assets/avatar.png" alt="Immagine profilo" class="imgProfilo">
        </div>
        <div>
          <div class="btn btn-secondary text-light ms-4 firstbtn">Strive Student</div>
          <div class="ms-4 mt-4">
            Language:
            <div class="dropdown">
              <button class="btn btn-dark dropdown-toggle border mt-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                English    
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Italiano</a></li>
                <li><a class="dropdown-item" href="#">Francese</a></li>
                <li><a class="dropdown-item" href="#">Olandese</a></li>
              </ul>
            </div>
          </div>
          
          <hr class="ms-4">
          <div>
              <div>
                <div class="ms-4">Maturity Settings</div>
                <div class="btn  text-light bg-gradient border-0 ms-4 mt-2">ALL MATURITY RATINGS</div>
                <div class="ms-4 mt-2">Show titles of all maturity ratings for this profile.</div>
                <div class="btn border border-secondary text-secondary ms-4 mt-2">EDIT</div>
                <hr class="ms-4">

                
              </div>

              <div class="ms-4 mt-2">
                Autoplay controls
                <div class="form-check">
                  <input class="form-check-input bg-dark border border-secondary" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input bg-dark border border-secondary" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>

              </div>
            
          </div>


        </div>
        
      </div>
      <div>
        <hr>
        <div class="btn  border-secondary item">SAVE</div>
        <div class="btn  border-secondary  item">CANCEL</div>
        <div class="btn  border-secondary  item">DELETE PROFILE</div>
      </div>
    </div>
  </div>
    






    
</body>
</html>
